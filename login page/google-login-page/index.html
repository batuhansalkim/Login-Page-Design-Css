<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Starts-->
    <div class="header">
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons header__apps">apps</span>
            <span class="material-icons">account_circle</span>
        </div>
    </div>
    <!--Header Ends-->

    <!--Main Body Starts-->
    <div class="mainBody" >
        <img  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Google_logo_%282013-2015%29.svg/1125px-Google_logo_%282013-2015%29.svg.png" alt="">

        <div class="search">
            <div class="search__input">
                <span class="material-icons">search</span>
                <input type="text">
                <span class="material-icons">mic</span>
            </div>

            <div class="search__buttons">
                <button>Google'da Ara</button>
                <button>Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>
    </div>
    <!--Main Body Ends-->
</body>
</html>
